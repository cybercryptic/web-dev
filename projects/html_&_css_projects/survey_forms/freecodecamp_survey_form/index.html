<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>FreeCodeCamp Survey</title>
  </head>
  <body>
    <div class="box">
    <header>
      <h1>freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="survey-box">
    <form action="index.html" method="post">
      <div class="Top">
      <label class="t-label" for="Name">Name</label><br/>
      <input class="t-input" type="text" name="Name" placeholder="Enter your name" required><br/>
      <label class="t-label" for="Email">Email</label><br/>
      <input class="t-input" type="email" name="Email" placeholder="Enter your name" required><br/>
      <label class="t-label" for="Age">Age (optional)</label><br/>
      <input class="t-input" type="number" name="Age" placeholder="Age" required><br/>
      </div>
      <label for="Q1">Would you recommend freeCodeCamp to a friend?</label><br/>
      <input type="radio" name="Q1" placeholder="Definitely">Definitely</input><br/>
      <input type="radio" name="Q1" placeholder="Maybe">Maybe</input><br/>
      <input type="radio" name="Q1" placeholder="Not sure">Not sure</input><br/>
      <label for="Feature">What is your favorite feature of freeCodeCamp?</label><br/>
      <select name="Role">
        <option value="Select" disabled selected>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open source">Open source</option>
      </select><br/>
      <label for="Q2">What would you like to see improved? (Check all that apply)</label><br/>
      <input type="checkbox" name="Q2" value="Front-end Projects">Front-end Projects</input><br/>
      <input type="checkbox" name="Q2" value="Back-end Projects">Back-end Projects</input><br/>
      <input type="checkbox" name="Q2" value="Data Visualization">Data Visualization</input><br/>
      <input type="checkbox" name="Q2" value="Challenges">Challenges</input><br/>
      <input type="checkbox" name="Q2" value="Open Source Community">Open Source Community</input><br/>
      <input type="checkbox" name="Q2" value="Gitter help rooms">Gitter help rooms</input><br/>
      <input type="checkbox" name="Q2" value="Videos">Videos</input><br/>
      <input type="checkbox" name="Q2" value="City Meetups">City Meetups</input><br/>
      <input type="checkbox" name="Q2" value="Wiki">Wiki</input><br/>
      <input type="checkbox" name="Q2" value="Forum">Forum</input><br/>
      <input type="checkbox" name="Q2" value="Additional Courses">Additional Courses</input><br/>
      <label for="Q3">Any comments or suggestions?</label><br/>
      <textarea name="Q3" rows="8" cols="80"></textarea><br/>
      <button type="submit" name="button">Submit</button>
    </form>
    </div>
    </div>
  </body>
</html>
